mutation EntitySetAppearance(
  $id: ID!
  $color: String
  $meshType: MeshTypeEnum
  $modelAsset: String
  $materialMapAsset: String
  $scale: Float
) {
  entitySetAppearance(
    id: $id
    color: $color
    meshType: $meshType
    modelAsset: $modelAsset
    materialMapAsset: $materialMapAsset
    scale: $scale
  )
}
